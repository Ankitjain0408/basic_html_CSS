<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS fonts</title>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&family=Roboto:wght@100&display=swap" rel="stylesheet">
    <style>
        p{
            font-family:'Pixelify Sans','Roboto',Courier New, Courier, monospace;
            font-size: 33px;
            line-height: 3.4em;
        }
        span{
            font-weight:bold;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h4>CSS fonts</h4>
    <p>Lets play with <span>Fonts</span></p>
</body>
</html>
