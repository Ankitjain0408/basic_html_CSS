<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables and list</title>
</head>
<body>
    <ul type="circle">
        <li>1st</li>
        <li>2nd</li>
        <li>
            <ol type="i">
                <li>1</li>
                <li>2</li>
                <li>3</li>
            </ol>
        </li>
        <li>3rd</li>
    </ul>
    <!-- different types of unordered list are disc,square and circle -->
    <ol type="a">
        <li>1st</li>
        <li>2nd</li>
        <ul type="disc">
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ul>
        <li>3rd</li>
    </ol>
    <!-- different types of ordered list are A,a,1,I,i-->
    <h2>TABLE</h2>
    <table>
        <thead>
            <tr>
                <th>NAME</th>
                <th>ID</th>
                <th>PLACE</th>
            </tr>
        </thead>
        <tbody>
            <Tr>
                <td>harry</td>
                <td>123</td>
                <td>a</td>
            </Tr>
            <Tr>
                <td>yash</td>
                <td>125</td>
                <td>b</td>
            </Tr>
            <Tr>
                <td>sahil</td>
                <td>128</td>
                <td>c</td>
            </Tr>
        </tbody>
    </table>
</body>
</html>
