<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ids and classes</title>
</head>
<body>
    <h3>ids and classes</h3>
    <div id="mainBox" class="redBg blackjBorder">this is mainbox</div> 
    <span class="redBg"></span>
    <!-- emmet --> 
    <span class="redbg"></span>
    <!-- span.redbg -->
    <span id="mainid"></span>
    <!-- span#mainid -->
    <!-- . is for class and # is for id -->
    <div class="redbg blackborder another  "></div>
    <!-- Emmet takes div tag as default -->
    <div class="blackbackground"></div>
    <!-- .divbackground -->
    <!-- creating multip[le elements using emmet -->
    <!-- span.myclass.myclass2.myclass3*4 + tab to print 4 similar element using emmet-->
    <span class="myclass myclass2 myclass3">first</span>
    <span class="myclass myclass2 myclass3">second</span>
    <span class="myclass myclass2 myclass3">3</span>
    <span class="myclass myclass2 myclass3">4</span>
</body> 
</html>
