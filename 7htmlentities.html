<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html entities</title>
</head>    
<body>
    <div class="container">
        <p>This is a paragraph</p>
    </div>
    <div class="container">
        <p>This is a another              &nbsp; &nbsp;paragraph</p>
        <p>paragraph is written like this &lt;p&gt;<p></p>
        <p>pound is written like this &pound;56</p>
        <p>copyright is written like this &copy;</p>
        <P>this is written like this &rAarr;</P>
        <p>1/4 is written like this &frac14;</p>
        <p>empty character is written like this &#8203; </p>
    </div>
    
</body>
</html>
