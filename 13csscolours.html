<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS COLOURS</title>
    <style>
        #firstpara{
            color: blue;/*color by name*/
        }
        #secondpara{
            color: rgb(15, 132, 227);
        }
        #thirdpara{
            color: #470326;
        }
    </style>
</head>
<body>
    <h2>This is my first box</h2>
    <p id="firstpara">this is a paragraph of first box</p>
    <h2>This is my second box</h2>
    <p id="secondpara">this is a paragraph of second box</p>
    <h2>This is my third box</h2>
    <p id="thirdpara">this is a paragraph of third box</p>
</body>
</html>
