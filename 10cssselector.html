<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS SELECTORS</title>
    <style>
        /* Element selector */
        p{
            border: 2px solid red;
        }
        /* ID selector */
        #firstpara{
            color: brown;
        }
        /* Class selector */
        .bgblue{
            color: gray;  
            background-color: aqua;
        }
        /* Grouping selector */
        footer,span{
            background-color: pink;
        }
        
    </style>
</head>
<body>
    <h3>CSS SELECTORS</h3>
    <p id="firstpara">This is a simple paragraph to define css selectors</p>
    <p class="bgblue">This is another paragraph to determine about css selectors</p>
    <div>
        <p>This is yet another paragraph to determine about css selectors</p>
    </div>
    <span>This is span</span>
    <footer>This is footer</footer>
</body>
</html>
